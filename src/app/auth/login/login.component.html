<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form">
    <div class="form-group">
      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
    </div>
    <div class="form-group text-center">
      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
      <label for="remember">{{loginremember}}</label>
      <input [disabled]="false" type="text" value="aashu" [id]="myId">
      
      <!-- Class Binding -->
      <h2 [class]="textSuccess">Class Special</h2>
      <h2 [class.text-danger]="hasError">Class Error</h2>
      <h2 [ngClass]="messageClasses">Class Error</h2>

      <!-- Style Binding -->
      <h2 [style.color]="'orange'">Style Binding</h2>
      <h2 [style.color]= "hasError ? 'cyan' : 'green'">Style Binding</h2>
      <h2 [style.color]= "HighLightColor">HighLightColor</h2>
      <h2 [ngStyle]= "titleStyles">Style Binding For Several styles</h2>

      <!-- Event Binding -->
      <!-- <button (click)="onClick1()">Greet</button>
      {{greeting}} -->
      <button (click)="onClick($event)">Greet</button>
      <button (click)="greeting='Wldcome sahju'">Greet</button>
        
    </div>
    <div class="form-group">
      <div class="row"> 
        <div class="col-sm-6 col-sm-offset-3">
          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </form>
