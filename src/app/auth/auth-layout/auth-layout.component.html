<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-sm-6">
            <a routerLink="login" id="login-form-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}">Login</a>
          </div>
          <div class="col-sm-6">
            <a routerLink="register" id="register-form-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}">Register</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <router-outlet></router-outlet>    
          </div>
        </div>
      </div>
    </div> 
  </div>
</div> 
</div>
